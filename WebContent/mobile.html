<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta charset="US-ASCII">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./dialog_style.css">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="scripts/model.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>

<script
	src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>

	<div data-role="page" id="loginpage" data-overlay-theme="e">
		<div data-role="header" data-theme="a">
			<h1>Notflix</h1>
		</div>

		<div data-role="content" data-theme="c">
			<p>Please enter your username and password</p>

			<input type="text" id="loginUsername"> <input type="password"
				id="loginPassword"> <a href="" data-role="button"
				data-rel="external" id="loginButton" data-theme="a"
				data-inline="true">Log in</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Copyright Notflix 2014</h4>
		</div>
	</div>


	<div data-role="page" id="moviepage">

		<div data-role="header" data-theme="a">
			<h1>Notflix</h1>
		</div>

		<div data-role="content">
			<p id="test">Rate a movie</p>

			<ul data-role="listview" id="movieListview" data-insert="true"
				data-filter="true">
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Copyright Notflix 2014</h4>
		</div>
	</div>


	<div data-role="page" id="dialogpage" data-overlay-theme="e">

		<div data-role="header" data-theme="a">
			<h1>Rate movie</h1>
		</div>

		<div data-role="content" data-theme="c">
			<h1 id="titledialog">Title</h1>
			<p id="descriptiondialog">Description</p>

			<aside id=userrating>-</aside>
			<p id=actualrating>-</p>

			<p id="ratingdialog">Rating:</p>

			<select name="select-rating" id="select-rating" data-mini="true">
				<option value="no-rating">-</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>

			</select> <a href="#moviepage" id="ratebutton" data-role="button"
				data-rel="back" data-theme="b" data-inline="true">Rate!</a> </select> <a
				href="#moviepage" id="cancelbutton" data-role="button"
				data-rel="back" data-theme="b" data-inline="true">Cancel</a>

		</div>
	</div>

</body>
</html>
