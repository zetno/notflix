<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./desktop/styles/generic.css">
		<link rel="stylesheet" type="text/css" href="./desktop/styles/homeStyle.css">
		<script src="./desktop/scripts/jquery-1.8.2.min.js"></script> 
		<script src="./desktop/scripts/homeScript.js"></script> 
		<title>Home</title>
	</head>
	<body>
		<div id="header">
			<a id="title">Notflix</a>
			<nav>
				<a href="./">Home</a>
				<a id="navUsers" href="./desktop/users.html">Users</a>
				<a id="navMyRatings" href="./desktop/myratings.html">My Ratings</a> 
			</nav> 
			<button id="headerSignInOut">Sign in</button>
			<button id="headerRegister">Register</button>
			<a id="loggedin">username</a>
		</div>
		
		<div id="register">
			<div id="registerFirstname"><a>First name:</a></div>
			<input id="inputRegisterFirstname" type="text" name="inputRegisterFirstname">
			<div id="registerMiddlename"><a>Middle name:</a></div>
			<input id="inputRegisterMiddlename" type="text" name="inputRegisterMiddlename">
			<div id="registerSurname"><a>Surname:</a></div>
			<input id="inputRegisterSurname" type="text" name="inputRegisterSurname">
			<div id="registerUsername"><a>Username:</a></div>
			<input id="inputRegisterUsername" type="text" name="inputRegisterUsername">
			<div id="registerPassword"><a>Password:</a></div>
			<input id="inputRegisterPassword" type="password" name="inputRegisterPassword">
			<img id="registerClose" src="desktop/images/close.png" />
			<div id="registerButton"><button id="btnRegister">Register</button></div>
		</div>
		
		<div id="signin"> 
			<img id="signinClose" src="desktop/images/close.png" />
			<a>Username:</a>
			<input id="inputUsername" type="text" name="username">
			<a>Password:</a>
			<input id="inputPassword" type="password" name="password">
			<button id="btnSignIn">Sign in</button>
		</div>
		
		<div id="addRating"> 
			<img id="addRatingClose" src="desktop/images/close.png" />
			<a>Add rating</a>
			<input id="inputRating" type="number" max=10 min=1 name="inputRating">
			<button id="btnAddRating">Add</button>
		</div>
		
		<div id="content">
			<div id="movieDetailsContent">
				<img id="movieDetailsClose" src="desktop/images/close.png" />
				<div id="movieDetailsTitle"><a>title</a></div>
				<div id="movieDetailsProducer"><a>producer</a></div>
				<div id="movieDetailsImdb"><a>imdb</a></div>
				<div id="movieDetailsLength"><a>length</a></div>
				<div id="movieDetailsRating"><a>rating</a><button id="btnOpenAddRating">add rating</button></div>
				<div id="movieDetailsDate"><a>date</a></div>
				<div id="movieDetailsDescription"><a>description</a></div>
				<div id="movieDetailsImage"><img src="desktop/images/movie.jpg"/></div>
			</div>
			<ul id="movieList"></ul>
		</div>
			
	</body>
</html>
